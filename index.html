<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Meal Adventure</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            animation: gradient 8s ease infinite;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            border: 5px solid #ff6b6b;
        }
        
        h1 {
            text-align: center;
            font-size: 3rem;
            color: #ff6b6b;
            text-shadow: 3px 3px 0px #4ecdc4;
            margin-bottom: 30px;
        }
        
        .user-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .user-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .user-card:hover {
            transform: scale(1.05) rotate(-2deg);
        }
        
        .emoji {
            font-size: 3rem;
            margin-bottom: 10px;
            display: block;
        }
        
        .hidden {
            display: none;
        }
        
        .meal-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .meal-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            font-size: 1.1rem;
        }
        
        .meal-table td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #4ecdc4;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
        }
        
        .fun-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s ease;
        }
        
        .fun-button:hover {
            transform: scale(1.1);
        }
        
        .day-section {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            border: 3px solid #ff6b6b;
        }
        
        .day-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2d3436;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .success-message {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ½ï¸ FAMILY MEAL ADVENTURE! ğŸ‰</h1>
        
        <!-- User Selection -->
        <div id="userSelection">
            <h2 style="text-align: center; color: #2d3436; font-size: 2rem;">ğŸ‘‘ Choose Your Character! ğŸ‘‘</h2>
            <div class="user-grid">
                <div class="user-card" onclick="selectUser('Miky')">
                    <span class="emoji">ğŸ‘©</span>
                    <div>Miky</div>
                    <div style="font-size: 0.9rem; opacity: 0.9;">Super Mom! ğŸ’–</div>
                </div>
                <div class="user-card" onclick="selectUser('Jerin')">
                    <span class="emoji">ğŸ‘¨</span>
                    <div>Jerin</div>
                    <div style="font-size: 0.9rem; opacity: 0.9;">Cool Dad! ğŸ†</div>
                </div>
                <div class="user-card" onclick="selectUser('Emma')">
                    <span class="emoji">ğŸ‘§</span>
                    <div>Emma</div>
                    <div style="font-size: 0.9rem; opacity: 0.9;">Princess! ğŸ‘¸</div>
                </div>
                <div class="user-card" onclick="selectUser('Ian')">
                    <span class="emoji">ğŸ‘¦</span>
                    <div>Ian</div>
                    <div style="font-size: 0.9rem; opacity: 0.9;">Hero! ğŸ¦¸â€â™‚ï¸</div>
                </div>
                <div class="user-card" onclick="selectUser('Noah')">
                    <span class="emoji">ğŸ‘¶</span>
                    <div>Noah</div>
                    <div style="font-size: 0.9rem; opacity: 0.9;">Little Star! â­</div>
                </div>
            </div>
        </div>

        <!-- Main App -->
        <div id="mainApp" class="hidden">
            <div style="text-align: center; margin-bottom: 30px;">
                <h2 style="color: #2d3436;">ğŸŠ Welcome <span id="currentUserName"></span>! ğŸŠ</h2>
                <button class="fun-button" onclick="exportGroceryList()">ğŸ“‹ Magic Grocery List! âœ¨</button>
                <button class="fun-button" onclick="switchUser()">ğŸ”„ Switch Character!</button>
            </div>

            <!-- Meal Planning -->
            <div id="mealPlanning">
                <!-- Will be populated by JavaScript -->
            </div>
            
            <div id="successMessage" class="success-message hidden">
                ğŸ‰ Great choice! Your meal has been saved! ğŸ‰
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        const parents = ['Miky', 'Jerin'];
        const daysOfWeek = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
        const mealTypes = ['breakfast', 'lunch', 'snack', 'dinner'];
        const dayEmojis = { 
            'Monday': 'ğŸŒŸ', 'Tuesday': 'ğŸš€', 'Wednesday': 'ğŸŒˆ', 
            'Thursday': 'âš¡', 'Friday': 'ğŸ‰', 'Saturday': 'ğŸ–ï¸', 'Sunday': 'ğŸŒ™' 
        };
        
        const mealOptions = {
            breakfast: ['ğŸ¥£ Cereal', 'ğŸ¥ Pancakes', 'ğŸ Toast', 'ğŸ¥‘ Avocado Toast', 'ğŸ¥£ Oatmeal', 'ğŸ“ Smoothie Bowl', 'ğŸ¥› Yogurt & Granola', 'ğŸ French Toast', 'ğŸ¥Ÿ Idli', 'ğŸ¥ Gothambu Dosa', 'ğŸ§€ Cheese Dosa'],
            lunch: ['ğŸ¥ª Sandwich', 'ğŸ¥— Salad', 'ğŸ² Soup', 'ğŸ Pasta', 'ğŸ½ï¸ Leftovers', 'ğŸŒ¯ Wrap', 'ğŸ§€ Mac & Cheese', 'ğŸ› Chicken Curry', 'ğŸŸ Fish Curry', 'ğŸ² Sambar', 'ğŸ… Tomato Rice', 'ğŸ› Biryani'],
            snack: ['ğŸ Apple', 'ğŸª Crackers', 'ğŸ¥› Yogurt', 'ğŸ¥œ Nuts', 'ğŸ« Granola Bar', 'ğŸ§€ Cheese & Crackers', 'ğŸ‡ Fruit Cup'],
            dinner: ['ğŸ— Chicken & Rice', 'ğŸ Spaghetti', 'ğŸŒ® Tacos', 'ğŸ• Pizza', 'ğŸ¥˜ Stir Fry', 'ğŸŸ Grilled Salmon', 'ğŸ¥© Beef Stew', 'ğŸ” Burgers', 'ğŸ¥ Appam/Curry', 'ğŸ¥ Dosa/Sambar', 'ğŸ— Chicken Grill', 'ğŸ¥£ Oats Kanji', 'ğŸŒ¾ Gothambu Kanji']
        };

        function selectUser(user) {
            currentUser = user;
            document.getElementById('currentUserName').textContent = user;
            document.getElementById('userSelection').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            createMealPlan();
        }

        function switchUser() {
            currentUser = null;
            document.getElementById('userSelection').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
        }

        function createMealPlan() {
            const isParent = parents.includes(currentUser);
            const planningDiv = document.getElementById('mealPlanning');
            
            if (isParent) {
                planningDiv.innerHTML = createParentView();
            } else {
                planningDiv.innerHTML = createKidView();
            }
            
            loadSavedMeals();
        }

        function createParentView() {
            const familyMembers = ['Miky', 'Jerin', 'Emma', 'Ian', 'Noah'];
            let html = '<h3 style="text-align: center; color: #2d3436;">ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦ Family Meal Planning ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦</h3>';
            
            daysOfWeek.forEach(day => {
                html += `
                    <div class="day-section">
                        <div class="day-title">${dayEmojis[day]} ${day} ${dayEmojis[day]}</div>
                        <table class="meal-table">
                            <thead>
                                <tr>
                                    <th>Family Member</th>
                                    <th>ğŸŒ… Breakfast</th>
                                    <th>â˜€ï¸ Lunch</th>
                                    <th>ğŸ¿ Snack</th>
                                    <th>ğŸŒ™ Dinner</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                familyMembers.forEach(member => {
                    html += `<tr><td><strong>${member}</strong></td>`;
                    mealTypes.forEach(mealType => {
                        html += `
                            <td>
                                <select id="select_${day}_${member}_${mealType}" onchange="saveMeal('${day}', '${member}', '${mealType}', this.value)">
                                    <option value="">Choose! ğŸ¤”</option>
                        `;
                        mealOptions[mealType].forEach(option => {
                            html += `<option value="${option}">${option}</option>`;
                        });
                        html += `</select></td>`;
                    });
                    html += '</tr>';
                });
                
                html += '</tbody></table></div>';
            });
            
            return html;
        }

        function createKidView() {
            let html = '<h3 style="text-align: center; color: #2d3436;">ğŸ—“ï¸ Plan Your Weekly Meals! ğŸ—“ï¸</h3>';
            
            daysOfWeek.forEach(day => {
                html += `
                    <div class="day-section">
                        <div class="day-title">${dayEmojis[day]} ${day} Adventure! ${dayEmojis[day]}</div>
                        <table class="meal-table">
                            <thead>
                                <tr>
                                    <th>ğŸŒ… Breakfast</th>
                                    <th>â˜€ï¸ Lunch</th>
                                    <th>ğŸ¿ Snack</th>
                                    <th>ğŸŒ™ Dinner</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                `;
                
                mealTypes.forEach(mealType => {
                    html += `
                        <td>
                            <select id="select_${day}_${currentUser}_${mealType}" onchange="saveMeal('${day}', '${currentUser}', '${mealType}', this.value)">
                                <option value="">Pick Something Yummy! ğŸ¤¤</option>
                    `;
                    mealOptions[mealType].forEach(option => {
                        html += `<option value="${option}">${option}</option>`;
                    });
                    html += `</select></td>`;
                });
                
                html += '</tr></tbody></table></div>';
            });
            
            return html;
        }

        function saveMeal(day, member, mealType, meal) {
            const key = `meal_${day}_${member}_${mealType}`;
            localStorage.setItem(key, meal);
            
            if (meal) {
                showSuccessMessage();
            }
        }

        function showSuccessMessage() {
            const msg = document.getElementById('successMessage');
            msg.classList.remove('hidden');
            setTimeout(() => {
                msg.classList.add('hidden');
            }, 3000);
        }

        function loadSavedMeals() {
            const isParent = parents.includes(currentUser);
            const membersToLoad = isParent ? ['Miky', 'Jerin', 'Emma', 'Ian', 'Noah'] : [currentUser];
            
            daysOfWeek.forEach(day => {
                membersToLoad.forEach(member => {
                    mealTypes.forEach(mealType => {
                        const key = `meal_${day}_${member}_${mealType}`;
                        const savedMeal = localStorage.getItem(key);
                        const selectElement = document.getElementById(`select_${day}_${member}_${mealType}`);
                        
                        if (savedMeal && selectElement) {
                            selectElement.value = savedMeal;
                        }
                    });
                });
            });
        }

        function exportGroceryList() {
            const groceries = [];
            const isParent = parents.includes(currentUser);
            const membersToCheck = isParent ? ['Miky', 'Jerin', 'Emma', 'Ian', 'Noah'] : [currentUser];
            
            membersToCheck.forEach(member => {
                daysOfWeek.forEach(day => {
                    mealTypes.forEach(mealType => {
                        const key = `meal_${day}_${member}_${mealType}`;
                        const meal = localStorage.getItem(key);
                        if (meal) {
                            groceries.push(`${meal} (${member} - ${day})`);
                        }
                    });
                });
            });
            
            if (groceries.length === 0) {
                alert('ğŸ¤” No meals planned yet! Start planning to create your grocery list.');
                return;
            }
            
            const currentDate = new Date().toLocaleDateString();
            let groceryText = `ğŸ›’âœ¨ MAGICAL FAMILY GROCERY LIST âœ¨ğŸ›’\n`;
            groceryText += `ğŸ‰ Generated by: ${currentUser}\n`;
            groceryText += `ğŸ“… Date: ${currentDate}\n\n`;
            groceryText += `ğŸŒŸ AMAZING MEALS PLANNED ğŸŒŸ\n`;
            groceryText += `${'='.repeat(30)}\n\n`;
            
            groceries.forEach((meal, index) => {
                groceryText += `${index + 1}. ${meal}\n`;
            });
            
            groceryText += `\n${'='.repeat(30)}\n`;
            groceryText += `Total Items: ${groceries.length}\n`;
            groceryText += `\nğŸ’¡ Happy Shopping! ğŸ›’âœ¨`;
            
            const blob = new Blob([groceryText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `family-grocery-list-${currentDate.replace(/\//g, '-')}.txt`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            alert('âœ… Grocery list downloaded! Check your Downloads folder.');
        }
    </script>
</body>
</html>
